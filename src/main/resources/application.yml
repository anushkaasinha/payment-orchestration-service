server:
  port: 8081

spring:
  application:
    name: payment-orchestration-service
  datasource:
    url: jdbc:h2:mem:payments;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

security:
  admin-key: admin_secret_123

app:
  payment-retry-delay-ms: 3000
  webhook-dispatch-delay-ms: 4000

logging:
  level:
    com.resumebackend.payments: INFO
